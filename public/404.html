<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        // Simple redirect to main app
        var currentPath = window.location.pathname;
        var basePath = '/relations/';
        
        if (currentPath !== basePath && currentPath !== basePath + 'index.html') {
            // Extract the route from the path
            var route = currentPath.replace(basePath, '');
            if (route.startsWith('/')) {
                route = route.substring(1);
            }
            if (route === '') {
                route = '/';
            } else {
                route = '/' + route;
            }
            // Redirect to hash-based URL
            window.location.replace(basePath + '#' + route);
        } else {
            // Just go to the main app
            window.location.replace(basePath + '#/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
