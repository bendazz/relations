<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Relations Learning App</title>
    <script type="text/javascript">
        // Redirect to root with hash
        var path = window.location.pathname;
        var repo = '/relations';
        if (path.startsWith(repo)) {
            var hash = path.slice(repo.length) || '/';
            window.location.replace(repo + '/#' + hash);
        } else {
            window.location.replace('/relations/#/');
        }
    </script>
</head>
<body>
</body>
</html>
